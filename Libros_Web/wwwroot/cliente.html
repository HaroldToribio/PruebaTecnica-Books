<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 900px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Sistema de Libros</h1>

        <div id="alerta" class="alert d-none" role="alert"></div>

        <button class="btn btn-primary mb-3" onclick="abrirModal()">+ Nuevo Libro</button>

        <div class="card shadow">
            <div class="card-body">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Autor</th>
                            <th>Género</th>
                            <th>Año</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaLibros"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalLibro" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo">Libro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="id">
                    <div class="mb-2"><label>Título</label><input type="text" class="form-control" id="tituloInput" required></div>
                    <div class="mb-2"><label>Autor</label><input type="text" class="form-control" id="autorInput" required></div>
                    <div class="mb-2"><label>Género</label><input type="text" class="form-control" id="generoInput"></div>
                    <div class="mb-2"><label>Año Publicación</label><input type="number" class="form-control" id="fechaInput"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardar()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/Books';

        // Nota: .NET Core por defecto convierte la primera letra a minúscula en el JSON
        // C#: Titulo -> JSON: titulo
        // C#: Fecha_Publicacion -> JSON: fecha_Publicacion

        document.addEventListener('DOMContentLoaded', () => {
            listar();
        });

        async function listar() {
            try {
                const res = await fetch(API_URL);
                if (!res.ok) throw new Error("Error API");
                const data = await res.json();

                const tbody = document.getElementById('tablaLibros');
                tbody.innerHTML = '';

                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center">No hay libros registrados.</td></tr>';
                }

                data.forEach(libro => {
                    // AQUÍ ESTÁ EL CAMBIO: Usamos tus nombres en español (respetando minúscula inicial del JSON)
                    tbody.innerHTML += `
                            <tr>
                                <td>${libro.id}</td>
                                <td>${libro.titulo}</td>
                                <td>${libro.autor}</td>
                                <td>${libro.genero}</td>
                                <td>${libro.fecha_Publicacion}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning" onclick='editar(${JSON.stringify(libro)})'>Editar</button>
                                    <button class="btn btn-sm btn-danger" onclick="eliminar(${libro.id})">Eliminar</button>
                                </td>
                            </tr>`;
                });
            } catch (e) { mostrarAlerta('Error al cargar', 'danger'); }
        }

        async function guardar() {
            const id = document.getElementById('id').value;

            // AQUÍ CONSTRUIMOS EL OBJETO EN ESPAÑOL PARA ENVIARLO AL BACKEND
            const libro = {
                id: id ? parseInt(id) : 0,
                titulo: document.getElementById('tituloInput').value,
                autor: document.getElementById('autorInput').value,
                genero: document.getElementById('generoInput').value,
                fecha_Publicacion: parseInt(document.getElementById('fechaInput').value)
            };

            const metodo = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/${id}` : API_URL;

            try {
                const res = await fetch(url, {
                    method: metodo,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(libro)
                });

                if (res.ok || res.status === 204) {
                    cerrarModal();
                    listar();
                    mostrarAlerta('Guardado con éxito', 'success');
                } else {
                    mostrarAlerta('Error al guardar', 'danger');
                }
            } catch (e) { mostrarAlerta('Error de red', 'danger'); }
        }

        async function eliminar(id) {
            if (!confirm('¿Eliminar libro?')) return;
            const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            if (res.ok) { listar(); mostrarAlerta('Eliminado', 'success'); }
            else mostrarAlerta('Error al eliminar', 'danger');
        }

        // --- UTILIDADES ---

        function obtenerModal() {
            return bootstrap.Modal.getOrCreateInstance(document.getElementById('modalLibro'));
        }

        function abrirModal() {
            document.getElementById('id').value = '';
            document.getElementById('tituloInput').value = '';
            document.getElementById('autorInput').value = '';
            document.getElementById('generoInput').value = '';
            document.getElementById('fechaInput').value = '';
            document.getElementById('modalTitulo').innerText = "Nuevo Libro";
            obtenerModal().show();
        }

        function editar(libro) {
            // AQUÍ LLENAMOS EL FORMULARIO CON LOS DATOS EN ESPAÑOL
            document.getElementById('id').value = libro.id;
            document.getElementById('tituloInput').value = libro.titulo;
            document.getElementById('autorInput').value = libro.autor;
            document.getElementById('generoInput').value = libro.genero;
            document.getElementById('fechaInput').value = libro.fecha_Publicacion;

            document.getElementById('modalTitulo').innerText = "Editar Libro";
            obtenerModal().show();
        }

        function cerrarModal() { obtenerModal().hide(); }

        function mostrarAlerta(msg, tipo) {
            const el = document.getElementById('alerta');
            el.className = `alert alert-${tipo}`;
            el.innerText = msg;
            el.classList.remove('d-none');
            setTimeout(() => el.classList.add('d-none'), 3000);
        }
    </script>
</body>
</html>
