<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 900px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Sistema de Libros</h1>

        <div id="alerta" class="alert d-none" role="alert"></div>

        <div class="row mb-3">
            <div class="col-md-6">
                <button class="btn btn-primary w-100" onclick="abrirModal()">+ Nuevo Libro</button>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="number" id="buscarIdInput" class="form-control" placeholder="Buscar por ID...">
                    <button class="btn btn-outline-secondary" type="button" onclick="buscarPorId()">Buscar</button>
                    <button class="btn btn-outline-danger" type="button" onclick="listar()">Limpiar</button>
                </div>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Autor</th>
                            <th>Género</th>
                            <th>Año</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaLibros"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalLibro" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo">Libro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <fieldset id="formFieldset">
                        <input type="hidden" id="id">
                        <div class="mb-2"><label>Título</label><input type="text" class="form-control" id="tituloInput" required></div>
                        <div class="mb-2"><label>Autor</label><input type="text" class="form-control" id="autorInput" required></div>
                        <div class="mb-2"><label>Género</label><input type="text" class="form-control" id="generoInput"></div>
                        <div class="mb-2"><label>Año Publicación</label><input type="number" class="form-control" id="fechaInput"></div>
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardar" onclick="guardar()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/Books';

        document.addEventListener('DOMContentLoaded', () => {
            listar();
        });

        // 1. (GET)
        async function listar() {
            document.getElementById('buscarIdInput').value = '';
            try {
                const res = await fetch(API_URL);
                if (!res.ok) throw new Error("Error al obtener la lista");
                const data = await res.json();
                renderizarTabla(data);
            } catch (e) { mostrarAlerta(e.message, 'danger'); }
        }

        // 2. CONSULTAR POR ID (GET /{id})
        async function buscarPorId() {
            const id = document.getElementById('buscarIdInput').value;
            if (!id) { listar(); return; }

            try {
                const res = await fetch(`${API_URL}/${id}`);

                if (!res.ok) {
                    renderizarTabla([]);
                    throw new Error("Libro no encontrado (ID inválido)");
                }

                const libro = await res.json();
                renderizarTabla([libro]);
            } catch (e) {
                mostrarAlerta(e.message, 'warning');
            }
        }

        // 3. RENDER DE LA TABLA
        function renderizarTabla(data) {
            const tbody = document.getElementById('tablaLibros');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">No se encontraron registros.</td></tr>';
                return;
            }

            data.forEach(libro => {
                tbody.innerHTML += `
                        <tr>
                            <td>${libro.id}</td>
                            <td>${libro.titulo}</td>
                            <td>${libro.autor}</td>
                            <td>${libro.genero}</td>
                            <td>${libro.fecha_Publicacion}</td>
                            <td class="text-center">
                                <button class="btn btn-sm btn-info text-white" title="Ver Detalle" onclick="verDetalle(${libro.id})">👀</button>
                                <button class="btn btn-sm btn-warning" title="Editar" onclick='prepararEdicion(${JSON.stringify(libro)})'>✏️</button>
                                <button class="btn btn-sm btn-danger" title="Eliminar" onclick="eliminar(${libro.id})">🗑️</button>
                            </td>
                        </tr>`;
            });
        }

        // 4. VER DETALLE (GET /{id})
        async function verDetalle(id) {
            try {
                const res = await fetch(`${API_URL}/${id}`);
                if (!res.ok) throw new Error("No se pudo cargar el detalle");
                const libro = await res.json();

                llenarFormulario(libro);

                // Configurar Modal para "Solo Lectura"
                document.getElementById('modalTitulo').innerText = "Detalle del Libro";
                document.getElementById('formFieldset').disabled = true; // Deshabilitar inputs
                document.getElementById('btnGuardar').classList.add('d-none'); // Ocultar botón guardar

                obtenerModal().show();
            } catch (e) { mostrarAlerta(e.message, 'danger'); }
        }

        // 5. (CREAR POST / EDITAR PUT)
        async function guardar() {
            const id = document.getElementById('id').value;
            const libro = {
                id: id ? parseInt(id) : 0,
                titulo: document.getElementById('tituloInput').value,
                autor: document.getElementById('autorInput').value,
                genero: document.getElementById('generoInput').value,
                fecha_Publicacion: parseInt(document.getElementById('fechaInput').value)
            };

            const metodo = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/${id}` : API_URL;

            try {
                const res = await fetch(url, {
                    method: metodo,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(libro)
                });

                if (res.ok || res.status === 204) {
                    cerrarModal();
                    listar();
                    mostrarAlerta('Operación exitosa', 'success');
                } else {
                    mostrarAlerta('Error en la operación', 'danger');
                }
            } catch (e) { mostrarAlerta('Error de conexión', 'danger'); }
        }

        // 6. (DELETE)
        async function eliminar(id) {
            if (!confirm('¿Seguro que deseas eliminar este libro?')) return;
            try {
                const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                if (res.ok) { listar(); mostrarAlerta('Libro eliminado', 'success'); }
                else mostrarAlerta('Error al eliminar', 'danger');
            } catch (e) { mostrarAlerta('Error de red', 'danger'); }
        }


        function obtenerModal() {
            return bootstrap.Modal.getOrCreateInstance(document.getElementById('modalLibro'));
        }

        function abrirModal() {
            limpiarFormulario();
            document.getElementById('modalTitulo').innerText = "Nuevo Libro";
            document.getElementById('formFieldset').disabled = false; // Habilitar inputs
            document.getElementById('btnGuardar').classList.remove('d-none'); // Mostrar botón
            obtenerModal().show();
        }

        function prepararEdicion(libro) {
            llenarFormulario(libro);
            document.getElementById('modalTitulo').innerText = "Editar Libro";
            document.getElementById('formFieldset').disabled = false; // Habilitar inputs
            document.getElementById('btnGuardar').classList.remove('d-none'); // Mostrar botón
            obtenerModal().show();
        }

        function limpiarFormulario() {
            document.getElementById('id').value = '';
            document.getElementById('tituloInput').value = '';
            document.getElementById('autorInput').value = '';
            document.getElementById('generoInput').value = '';
            document.getElementById('fechaInput').value = '';
        }

        function llenarFormulario(libro) {
            document.getElementById('id').value = libro.id;
            document.getElementById('tituloInput').value = libro.titulo;
            document.getElementById('autorInput').value = libro.autor;
            document.getElementById('generoInput').value = libro.genero;
            document.getElementById('fechaInput').value = libro.fecha_Publicacion;
        }

        function cerrarModal() { obtenerModal().hide(); }

        function mostrarAlerta(msg, tipo) {
            const el = document.getElementById('alerta');
            el.className = `alert alert-${tipo}`;
            el.innerText = msg;
            el.classList.remove('d-none');
            setTimeout(() => el.classList.add('d-none'), 4000);
        }
    </script>
</body>
</html>
